apiVersion: v1
kind: Service
metadata:
  name: sentiment-api
  labels:
    app: sentiment-api
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '8000'
    prometheus.io/path: '/metrics'
spec:
  type: NodePort # ClusterIP could be used as well 
  selector: 
    app: sentiment-api
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8000
      nodePort: 30080
